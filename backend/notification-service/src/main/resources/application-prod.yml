server:
  port: 9007 #실행할 포트로 설정
spring:
  application:
    name: notification-service #현재 서비스 이름으로 변경
  datasource:
    #account 부분을 현재 서비스 이름으로 변경
    url: jdbc:mysql://mysql_notification_service:3306/petsi_notice?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  #차후 설정 예정
  flyway:
    enabled: true
    locations : classpath:db/migration
    baseline-on-migrate: true
  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
      format_sql: true

springdoc:
  swagger-ui:
    path: /api/v1/notification/swagger-ui.html

firebase:
  config:
    path: src/main/resources/firebase/GoogleServiceAccount.json
    project-id: petsi

#로그 관련
logging:
  level:
    org.hibernate: DEBUG
    org.springframework: DEBUG
