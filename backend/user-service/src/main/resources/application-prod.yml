server:
  port: 9001 #실행할 포트로 설정
spring:
  application:
    name: user-service #현재 서비스 이름으로 변경
  datasource:
    #account 부분을 현재 서비스 이름으로 변경
    url: jdbc:mysql://mysql_user_service:3306/petsi_user?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  #차후 설정 예정
  flyway:
    enabled: false
  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
      format_sql: true
#swagger : account 부분 서비스로 변경
springdoc:
  swagger-ui:
    path: /api/v1/user/swagger-ui.html
#로그 관련
logging:
  level:
    org.hibernate: DEBUG
    org.springframework: DEBUG
fin:
  api-url: "https://finopenapi.ssafy.io/ssafy/api/v1/member/"
  api_key: ${FIN_API_KEY}
keycloak:
  realm: petsi
  auth-server-url: https://j11a403.p.ssafy.io/auth
  resource: user-service
  credentials:
    secret: ${USER_KEYCLOAK_SECRET}
  ssl-required: external
